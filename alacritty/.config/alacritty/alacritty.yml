env:
  TERM: xterm-256color

window:
  dimensions:
   columns: 132
   lines: 43
  padding:
   x: 4
   y: 4
  dynamic_padding: false
  decorations: None
  startup_mode: Maximized
background_opacity: 0.95

scrolling:
  history: 10000
  multiplier: 1

font:
  normal:
    family: Ubuntu Mono 
  size: 12
  offset:
   x: 0
   y: -1

mouse:
  hide_when_typing: true
